<body>
    <div id="card">
        <div id="landing">
            <h1>
                <strong>Quick Kids</strong>
            </h1>
            <p>
                In teams, one person describes each clue on a card.
                Don't say any word in the clue!
                Team mates have 30 seconds to guess the clues.
                First team to 30 guesses wins.
                Only three people? Two guessers, one describer.
            </p>
        </div>
    </div>
    <div class="buttons">
        <button id="previous" style="visibility: hidden";>Previous card</button>
        <button id="next">Next card</button>
    </div>
